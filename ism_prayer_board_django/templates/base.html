{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ISM Prayer Board</title>
    <link href="{% static 'css/styles.css' %}" rel="stylesheet">
</head>
<body class="bg-gray-50 text-gray-800">
    <header class="bg-white shadow-md sticky top-0 z-50">
        <div class="container mx-auto px-4 py-4 flex justify-between items-center">
            <h1 class="text-2xl font-bold"> ISM Prayer Board</h1>
            <nav class="space-x-4">
                <a href="/" class="text-sm font-medium hover:text-indigo-600">Home</a>
                {% if user.is_authenticated %}
                    <a href="/submit/" class="text-sm font-medium hover:text-indigo-600">Submit Prayer</a>
                    <a href="/logout/" class="text-sm font-medium text-red-500 hover:text-red-600">Logout</a>
                {% else %}
                    <a href="/login/" class="text-sm font-medium text-indigo-600">Login</a>
                    <a href="/register/" class="text-sm font-medium text-white bg-indigo-600 px-3 py-1 rounded-md hover:bg-indigo-700">Sign Up</a>
                {% endif %}
            </nav>
        </div>
    </header>

    <main class="container mx-auto px-4 py-8">
        {% block content %}{% endblock %}
    </main>

    <footer class="bg-white text-center py-4 border-t mt-10 text-sm text-gray-400">
        &copy; {{ year|default:2025 }} ISM. Built with Django & Tailwind.
    </footer>
</body>
</html>
