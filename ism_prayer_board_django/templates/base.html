{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ISM Prayer Board</title>


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" integrity="sha512-...snipped..." crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link href="{% static 'css/styles.css' %}" rel="stylesheet">
</head>
<body>

<!-- Header Navbar -->
<nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm sticky-top">
  <div class="container">
    <a class="navbar-brand fw-bold" href="/">ISM Prayer Board</a>
    <div class="collapse navbar-collapse justify-content-end">
      <ul class="navbar-nav">
        {% if user.is_authenticated %}
          <li class="nav-item">
            <a class="nav-link" href="/submit/">Submit Prayer</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-danger" href="{% url 'signout' %}">Logout</a>
          </li>
        {% else %}
          <li class="nav-item">
            <a class="nav-link text-primary" href="{% url 'signin' %}">Login</a>
          </li>
          <li class="nav-item">
            <a class="btn btn-primary ms-2" href="{% url 'signup' %}">Sign Up</a>
          </li>
        {% endif %}
      </ul>
    </div>
  </div>
</nav>

<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<main class="container py-5">
    {% block content %}{% endblock %}
</main>


<footer class="bg-light text-center py-4 border-top mt-5 text-muted small">
    &copy; {{ year|default:2025 }} ISM Prayer Board.
</footer>

</body>
</html>
