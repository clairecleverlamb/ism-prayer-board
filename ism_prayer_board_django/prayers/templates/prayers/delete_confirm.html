{% extends 'base.html' %}
{% block content %}
<div class="container mt-5">
  <h2>Are you sure you want to delete this prayer?</h2>
  <p><strong>{{ prayer.student_name }}</strong>: {{ prayer.content|truncatewords:20 }}</p>
  <form method="POST">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Yes, delete</button>
    <a href="{% url 'home' %}" class="btn btn-secondary">Cancel</a>
  </form>
</div>
{% endblock %}
