{% extends 'base.html' %}
{% block content %}

<!-- Submit Form Section -->
<div class="max-w-2xl mx-auto bg-white p-8 rounded-xl shadow-md">
  <h2 class="text-xl font-bold mb-6">Submit a Prayer Request</h2>
  <form method="POST">
    {% csrf_token %}
    <div class="grid grid-cols-1 gap-6">

      <div>
        <label for="studentName" class="block text-sm font-medium text-gray-700">Student Name</label>
        <input type="text" name="studentName" id="studentName" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" value="{{ form.studentName.value|default:'' }}">
      </div>

      <div>
        <label for="ministryGroup" class="block text-sm font-medium text-gray-700">Mentor (optional)</label>
        <input type="text" name="ministryGroup" id="ministryGroup" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" value="{{ form.ministryGroup.value|default:'' }}">
      </div>

      <div>
        <label for="status" class="block text-sm font-medium text-gray-700">Status (Academic / Work)</label>
        <input type="text" name="status" id="status" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" value="{{ form.status.value|default:'' }}">
      </div>

      <div>
        <label for="content" class="block text-sm font-medium text-gray-700">Prayer Request</label>
        <textarea name="content" id="content" rows="4" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">{{ form.content.value|default:'' }}</textarea>
      </div>

      <div class="flex justify-end">
        <button type="submit" class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md shadow-sm text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
          Submit
        </button>
      </div>
    </div>
  </form>
</div>

{% endblock %}
