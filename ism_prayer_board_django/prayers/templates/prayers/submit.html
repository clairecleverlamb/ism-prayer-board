{% extends 'base.html' %}
{% block content %}

<div class="container mt-5">
  <div class="card shadow-sm mx-auto" style="max-width: 600px;">
    <div class="card-body">
      <h2 class="card-title h4 mb-4 text-center"> Submit a Prayer Request</h2>

      <form method="POST">
        {% csrf_token %}
        <div class="mb-3">
          <label for="student_name" class="form-label">Student Name</label>
          <input type="text" name="student_name" id="student_name" class="form-control" value="{{ form.student_name.value|default:'' }}">
        </div>

        <div class="mb-3">
          <label for="ministry_group" class="form-label">Mentor (optional)</label>
          <input type="text" name="ministry_group" id="ministry_group" class="form-control" value="{{ form.ministry_group.value|default:'' }}">
        </div>

        <div class="mb-3">
          <label for="status" class="form-label">Status (Academic / Work)</label>
          <input type="text" name="status" id="status" class="form-control" value="{{ form.status.value|default:'' }}">
        </div>

        <div class="mb-3">
          <label for="content" class="form-label">Prayer Request</label>
          <textarea name="content" id="content" rows="4" class="form-control">{{ form.content.value|default:'' }}</textarea>
        </div>

        <div class="d-flex justify-content-end">
          <button type="submit" class="btn btn-primary">
            Submit
          </button>
        </div>
      </form>
    </div>
  </div>
</div>

{% endblock %}
