{% extends 'base.html' %}
{% block content %}

<div class="max-w-md mx-auto mt-10 bg-white p-8 shadow-md rounded-lg">
  <h2 class="text-2xl font-bold mb-6 text-center">Sign In</h2>

  {% if form.errors %}
    <p class="text-red-600 text-sm mb-4">Invalid email or password.</p>
  {% endif %}

  <form method="POST">
    {% csrf_token %}
    {{ form.username.label_tag }}
    {{ form.username }}
    {{ form.password.label_tag }}
    {{ form.password }}

    <button type="submit"
            class="mt-6 w-full bg-indigo-600 hover:bg-indigo-700 text-white font-medium py-2 px-4 rounded-md">
      Sign In
    </button>
  </form>

  <p class="mt-4 text-center text-sm text-gray-500">
    Donâ€™t have an account?
    <a href="{% url 'signup' %}" class="text-indigo-600 hover:underline">Sign up</a>
  </p>
</div>

{% endblock %}
